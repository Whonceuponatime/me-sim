# Main Engine Simulation Configuration

modbus:
  host: "127.0.0.1"  # Local Modbus server
  port: 502          # Standard Modbus TCP port

engine:
  # RPM ranges
  rpm_min: 600
  rpm_max: 1200
  rpm_normal: 900
  
  # Temperature ranges (Â°C)
  temp_min: 70
  temp_max: 120
  temp_normal: 85
  
  # Fuel flow ranges (tons/hour)
  fuel_flow_min: 0.5
  fuel_flow_max: 2.5
  fuel_flow_normal: 1.5

  # Update interval (seconds)
  update_interval: 1.0

# Modbus register mapping (using standard Modbus addresses)
registers:
  rpm: 40001        # Engine RPM
  temp: 40002       # Engine Temperature
  fuel_flow: 40003  # Fuel Flow Rate
  load: 40004       # Engine Load
  status: 40005     # Engine Status (0: Stopped, 1: Running, 2: Warning, 3: Alarm) 